<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtistHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-container">
        <div class="neon-header">ArtistHub</div>
        <p class="subheading">Select Artist To View Albums And Tracks</p>
    </div>

    <div id="content"></div>
    <div class="search-container">
        <input list="suggestions" id="searchInput" placeholder="Search for an artist">
        <datalist id="suggestions"></datalist>
        <button id="searchButton">Search Artist</button>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
