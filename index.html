<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtistHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="particle-canvas"></div>
    <div class="header-container">
        <div class="neon-header">ArtistHub</div>
        <p class="subheading"><b>Johey</b>Select Artist To View Albums And Tracks</p>
    </div>
    <div class="search-container">
        <input list="suggestions" id="searchInput" placeholder="Search for an artist">
        <datalist id="suggestions"></datalist>
        <button id="searchButton">Search Artist</button>
    </div>
    <div id="content"></div>
    <div id="error-message" class="hidden"></div>
    <button id="toggleButton">Toggle Mode</button>
    <script src="index.js" type="module"></script>
    <script src="libs/particles.min.js"></script>
    <script>
        particlesJS.load('particle-canvas', 'particles.json', function() {
            console.log('particles.js loaded - callback');
        });
    </script>
</body>
</html>
